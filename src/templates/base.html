<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - PhotoHack TOL</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <ul class="nav navbar-nav navbar-right">
        <li {% if page == "home" %} class="active" {% endif %}><a href="/">Home</a></li>
      </ul>
    </nav>
    <div class="container">
      {% if flash.error %}
        <div class="alert alert-danger">{{ flash.error }}</div>
      {% endif %}
      {% if flash.success %}
        <div class="alert alert-success">{{ flash.success }}</div>
      {% endif %}
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="footer text-center">
      <small>&copy;2014 Dominion Enterprises</small>
    </div>
  </body>
</html>
